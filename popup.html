<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="header">
        <h3>Video Speed Controller</h3>
      </div>
      <div class="content">
        <div class="info-section">
          <h4>Keyboard Shortcuts:</h4>
          <div class="shortcut">
            <span class="key">-</span>
            <span class="description">Decrease speed</span>
          </div>
          <div class="shortcut">
            <span class="key">+</span>
            <span class="description">Increase speed</span>
          </div>
          <div class="shortcut">
            <span class="key">0</span>
            <span class="description">Reset to 1x</span>
          </div>
        </div>
        <div class="info-section">
          <h4>Features:</h4>
          <ul>
            <li>Overlay controls on all videos</li>
            <li>Automatic positioning</li>
            <li>Fade out when not in use</li>
            <li>Works on all websites</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
